<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .hidden{
        display:none;
        }
      </style>

</head>
<body>
    
    <h2> Listagem de Produtos </h2>
    <ul id = "products-list"> </ul>

    <hr>

    <form id="form">

        <div>
          <label>Nome </label>
          <input type="tex" name="name">
        </div>
      
        <div>
          <label>Preço </label>
          <input type="tex" name="price">
        </div>
      
        <button type="submit"> Cadastrar </button>
      
    </form>


    <div class="hidden" id="edit">
        <hr>
          <h2>Editar Produto</h2>
          <form id="formEdit">
          <input type="hidden" name="id">
        
            <div>
              <label>Nome </label>
              <input type="tex" name="name">
            </div>
        
            <div>
              <label>Preço </label>
              <input type="tex" name="price">
            </div>

            <button type="submit" > Editar </button>
        </form>
            

        
        
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/products'
        const productsList = document.querySelector('#products-list')
        const form = document.querySelector('#form')
        const edit = document.querySelector("#edit")
        const formEdit = document.querySelector("#formEdit")

        function adicionaEventoBotaoExcluir(){

            const botoesExcluir = document.querySelectorAll('.botao-excluir')

                    botoesExcluir.forEach(botao => {
                        botao.onclick = function(e){
                            e.preventDefault()
                            const id = this.dataset.id

                            fetch(`${API_URL}/${id}`, {
                                method:'DELETE',
                            }).then(response =>{
                                response.json().then(data => {
                                    if(data.message === 'success'){
                                        obterLista()
                                        alert('Produto excluido com sucesso!')
                                    }else {
                                        alert('Ops, ocorreu um erro!')
                                    }
                                })
                            })

                        }
                    })

        }

        function adicionaEventoBotaoEditar(){
            const botoesEditar = document.querySelectorAll('.botao-editar')
            botoesEditar.forEach(botao => {
                botao.onclick = function(e){
                    e.preventDefault()

                    edit.classList.remove("hidden")

                    const id = this.dataset.id  
                    const name = this.dataset.name
                    const price = this.dataset.price

                    document.forms["formEdit"].id.value = id
                    document.forms["formEdit"].name.value = name
                    document.forms["formEdit"].price.value = price
                }
            })
        }
        //Obter lista de produtos
        function obterLista(){
            fetch(API_URL).then(response =>{
                response.json().then(data =>{
                    const productsHtml = data.map(product =>
                        `
                        <li>
                            ${product.name} - ${product.price}- 
                           <a 
                                href="#"
                                class="botao-editar"
                                data-id="${product._id}"
                                data-name="${product.name}"
                                data-price="${product.price}"
                            >
                            [editar]
                            </a>

                            <a href= "#" class="botao-excluir" data-id="${product._id}">[excluir] </a>
                        </li>
                        `
                    ).join('')

                    productsList.innerHTML = productsHtml
                    adicionaEventoBotaoExcluir()
                    adicionaEventoBotaoEditar()

                })
            })
        }


        obterLista()


        //Cadastrar um produto
        form.onsubmit = function(e){
            e.preventDefault()

            const name = document.forms['form'].name.value 
            const price = document.forms['form'].price.value

            fetch(API_URL, {
                method:'POST',
                headers:{
                    'content-type': 'application/json',
                },

                body:JSON.stringify({
                    name,
                    price,
                })

            }).then(response => {
                    response.json().then(data => {
                        if(data.message === 'success'){
                            form.reset()
                            obterLista()
                            alert('Cadastro realisado com sucesso!')
                        } else {
                            alert('Ops, ocorreu um erro tente novamente!')
                        }
                    })
                })
        }



        formEdit.onsubmit = function(e){
            e.preventDefault()
            const id = document.forms["formEdit"].id.value
            const name = document.forms["formEdit"].name.value
            const price = document.forms["formEdit"].price.value

            fetch(`${API_URL}/${id}`, {
                        method:"PUT", 
                        headers: {
                        "content-type": "application/json",
                         },

                         body:JSON.stringify({
                             name,
                             price,
                         })
                    }).then(response => {
                        response.json().then(data =>{
                            if(data.message === 'success'){
                                formEdit.reset()
                                edit.classList.add('hidden')
                                alert('Produto alterado com sucesso!')
                                obterLista()

                            } else{
                                alert('Ops, ocorreu um erro tente novamente!')
                            }
                        })
                    })


        }




    </script>
</body>
</html>
